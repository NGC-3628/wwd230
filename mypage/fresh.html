<body>

    <header class="header">
        <div class="logo">
            <img src="images/logo.n.png" alt="Logo de la marca">
        </div>
        <nav>
           <ul class="nav-links">

      </header>

      <main id="fresh-main">

        <form id="order-form">

            <div id="input-first-name" class="input-div">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>
            
            <div id="input-email" class="input-div">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div id="input-phone" class="input-div">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" required>
            </div>

            <div id="fruit-input-1" class="input-div">
                <label for="fruit-1">Choose your fruit</label>
                <select name="fruit-1" id="fruit-1" required>
                </select>
            </div>

            <div id="fruit-input-2" class="input-div">
                <label for="fruit-2">Choose your fruit</label>
                <select name="fruit-2" id="fruit-2" required>
                </select>
            </div>

            <div id="fruit-input-3" class="input-div">
                <label for="fruit-3">Choose your fruit</label>
                <select name="fruit-3" id="fruit-3" required>
                </select>
            </div>

            <div id="extra-input" class="input-div">
                <textarea name="extra" id="extra" cols="40" rows="10" placeholder="Add any extra instructions"></textarea>
            </div>

            <button type="submit">Submit</button>

        </form>

        <div id="form-result">

        </div>

    </main>

        </div>
