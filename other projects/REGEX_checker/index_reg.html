<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGEX Checker</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <h1>Actividad de REGEXP</h1>
    </header>

    <main>
        <h2>Ingrese su información aquí abajo</h2>
        <div id="menu_general">
            <form id="formulario">
                <div>
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                <div>
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" name="apellidos" id="apellidos">
                </div>

                <div>
                    <label for="LocalPhone" class="form-label">Teléfono</label>
                    <input type="text" name="LocalPhone" id="LocalPhone">
                </div>

                <div>
                    <label for="RFC" class="form-label">RFC</label>
                    <input type="text" name="RFC" id="RFC">
                </div>

                <div>
                    <label for="CURP" class="form-label">CURP</label>
                    <input type="text" name="CURP" id="CURP">
                </div>

                <div>
                    <label for="CP" class="form-label">Código Postal</label>
                    <input type="text" name="CP" id="CP">
                </div>

                <div>
                    <label for="BDay" class="form-label">Fecha de Nacimiento</label>
                    <input type="text" name="BDay" id="BDay">
                </div>

                <div>
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="text" name="email" id="email">
                </div>

                <div>
                    <label for="website" class="form-label">Página Web</label>
                    <input type="text" name="website" id="website">
                </div>

                <div>
                    <label for="card" class="form-label">Numero de Tarjeta</label>
                    <input type="text" name="NumCard" id="numCard">
                </div>

                <div>
                    <label for="card" class="form-label">Vigencia de Tarjeta</label>
                    <input type="text" name="expCard" id="expCard">
                </div>

                <button id="boton" type="submit">Enviar</button>
            </form>
        </div>

        <div id="resultado"></div>
    </main>

    <script src="script/script_main.js"></script>
</body>
</html>
